<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Piano Virtual</title>
</head>
<body>
    
    <section class="piano"> 

        <section class="controladores">

            <h1> Piano Virtual</h1>
            
            <!-- Label para mostrar as teclas  -->
            <label>
                Mostrar teclas
                <span class="switcher">
                    <span class="switcher_button"></span>
                </span>
                <input type="checkbox" class="selecionar_teclas">
            </label>
        
        </section>
            
        <section class="teclas_piano">

            <div class="tecla branca" data-nota="1">  <span>TECLA 1</span>   </div>  <!-- DÓ -->
            <div class="tecla preta" data-nota="2">   <span>TECLA 2</span>   </div>   <!-- DÓ SUSTENIDO -->
            <div class="tecla branca" data-nota="3">  <span>TECLA 3</span>   </div>  <!-- RÉ -->
            <div class="tecla preta" data-nota="4">   <span>TECLA 4</span>   </div>   <!-- RÉ SUSTENIDO -->
            <div class="tecla branca" data-nota="5">  <span>TECLA 5</span>   </div>  <!-- MI -->
            <div class="tecla branca" data-nota="6">  <span>TECLA 6</span>   </div>  <!-- FÁ -->
            <div class="tecla preta" data-nota="7">   <span>TECLA 7</span>   </div>   <!-- FÁ SUSTENIDO -->
            <div class="tecla branca" data-nota="8">  <span>TECLA 8</span>   </div>  <!-- SOL -->
            <div class="tecla preta" data-nota="9">   <span>TECLA 9</span>   </div>   <!-- SOL SUSTENIDO -->
            <div class="tecla branca" data-nota="10"> <span>TECLA 10</span>  </div> <!-- LÁ -->
            <div class="tecla preta" data-nota="11">  <span>TECLA 11</span>  </div>  <!-- LÁ SUSTENIDO -->
            <div class="tecla branca" data-nota="12"> <span>TECLA 12</span>  </div> <!-- SI -->
            <div class="tecla branca" data-nota="13"> <span>TECLA 13</span>  </div> <!-- DÓ -->
            <div class="tecla preta" data-nota="14">  <span>TECLA 14</span>  </div>  <!-- DÓ SUSTENIDO -->
            <div class="tecla branca" data-nota="15"> <span>TECLA 15</span>  </div> <!-- RÉ -->
            <div class="tecla preta" data-nota="16">  <span>TECLA 16</span>  </div>  <!-- RÉ SUSTENIDO -->
            <div class="tecla branca" data-nota="17"> <span>TECLA 17</span>  </div> <!-- MI -->
            <div class="tecla branca" data-nota="18"> <span>TECLA 18</span>  </div> <!-- FÁ -->
            <div class="tecla preta" data-nota="19">  <span>TECLA 19</span>  </div>  <!-- FÁ SUSTENIDO -->
            <div class="tecla branca" data-nota="20"> <span>TECLA 20</span>  </div> <!-- SOL -->
            <div class="tecla preta" data-nota="21">  <span>TECLA 21</span>  </div>  <!-- SOL SUSTENIDO -->
            <div class="tecla branca" data-nota="22"> <span>TECLA 22</span>  </div> <!-- LÁ -->
            <div class="tecla preta" data-nota="23">  <span>TECLA 23</span>  </div>  <!-- LÁ SUSTENIDO -->
            <div class="tecla branca" data-nota="24"> <span>TECLA 24</span>  </div> <!-- SI -->

        </section>

    </section>

    <script src="./javascript/script.js"></script>
</body>
</html>
